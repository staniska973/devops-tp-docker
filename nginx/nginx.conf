# Configuration Nginx sécurisée - TP DevSecOps

server {
    # Port 8080 pour utilisateur non-root (ports < 1024 nécessitent root)
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    
    # Configuration pour Single Page Application (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Headers de sécurité renforcés
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Désactiver les méthodes HTTP non nécessaires
    if ($request_method !~ ^(GET|HEAD|POST)$ ) {
        return 444;
    }
    
    # Compression GZIP
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_vary on;
    
    # Cache pour les assets statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Désactiver le cache pour HTML
    location ~* \.html?$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Masquer la version de Nginx (sécurité)
    server_tokens off;
}
